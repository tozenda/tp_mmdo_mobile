<ion-header>
  <ion-navbar>
    <ion-title>
      Affichage de résultats
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let item of results" >
    <ion-thumbnail item-start>
      <img [src]="item.image">
    </ion-thumbnail>
    <h2>{{item.title}}</h2>
    <p>{{item.author}} • {{item.date}}</p>
  </button>
</ion-list>
</ion-content>
